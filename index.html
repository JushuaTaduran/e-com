<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="hero-con">
        <div class="banner-con"></div>
        <div class="form-con">
          <h1>Sign-in</h1>
          <p>Welcome back! Log in into your account today.</p>
          <div class="item">
            <input
              placeholder="Email"
              type="text"
              name="email"
              id="email"
              autocomplete="off"
            />
            <label for="email">Email:</label>
          </div>
          <div class="item">
            <input
              placeholder="Password"
              type="password"
              name="password"
              id="password"
              autocomplete="off"
            />
            <label for="password">Password:</label>
          </div>
          <button type="submit" onclick="{}">Sign-in</button>
          <div class="link">
            <a href="#">Customer Support</a> | <a href="#">Create Account</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
